gpio:
  - port: GPIOE
    pins:
      - 8
      - 9
      - 10
      - 11
      - 12
      - 13
      - 14
      - 15
    mode: OUTPUT_PP
    pull: PULLDOWN
    speed: LOW
    pin_array: true
    alias: LEDS
  - port: GPIOE
    pins:
      - 3
    mode: OUTPUT_PP
    pull: PULLUP
    speed: LOW
    alias: GYRO_CS_PIN

peripherals:
  - type: USART
    variant: USART2
    alias: CONSOLE_USART
    pins:
      TX:
        variant: 0
      RX:
        variant: 0

  - type: SPI
    variant: SPI1
    alias: GYRO_SPI
    pins:
      SCK:
        variant: 0
      MISO:
        variant: 0
      MOSI:
        variant: 0
